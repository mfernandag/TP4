<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/main.js" type="text/javascript"></script>
    <title>Employees Data</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Manage Employees</h1>
            <div>
                <a class="addEmployeeBtn">
                    <img class="plusIcon" href="#" src="images/plusIcon.png">
                    <span>Add new employee</span>
                </a>
            </div>
        </header>
        <div>
            <input class="filterInput" type="text" placeholder="Filter...">
        </div>
        <div>
            <table class="employeesTable">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox">
                        </th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Adress</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>Bruce Wayne</td>
                        <td>bruce@wayneenterprises.com</td>
                        <td>Gotham</td>
                        <td>1190984864</td>
                        <td>
                            <img>
                            <img>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Container para el modal-->
    <div id="modalContainer"> 
        <div id="modalContent">
            <form>
                <div id="modalHeader">
                    <h4> Add Employee</h4>

                </div>
                <div id="modalBody">
                    <div class="formGroup">
                        <label> Name </label>
                        <input type="text" id="name">
                    </div>
                    <div class="formGroup">
                         <label> Email </label>
                         <input type="text" id="email">
                    </div>
                    <div class="formGroup">
                            <label> Adress </label>
                            <input type="text" id="adress">
                    </div>
                    <div class="formGroup">
                            <label> Phone </label>
                            <input type="text" id="phone">
                    </div>

                </div>
                <div id="modalFooter">
                    <input type="button" value="Cancel">
                    <input type="button" value="Add">

                </div>
            </form>

        </div>
    </div>
</body>
</html>
