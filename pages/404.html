<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/styles/styles.css">
    <link rel='icon' href="assets/images/indexFavicon.ico" type="image/x-icon">
    <title>Not found</title>
</head>
<body>
    <div class="container">
        <header >
            <div class=titleWraper>
                <div class="titleDiv">
                    <h1 class="title">Employee Data Management</h1>
                </div>
                <div class="addEmployee">
                    <a href="/home" class="addEmployeeBtn">
                        <i class="plusIcon fas fa-home"></i>
                        <span>BACK TO HOME</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="errorContainer">
            <div class="errorImg">
                <img src="assets/images/not-found.png">
            </div>
            <div class="errorMsgDiv">
                <p class="errorMsg">Oh no! the page you requested could not be found. Please go back to the homepage.</p>
            </div>               
        </div>
    </div>
</body>
</html>
