<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <title>Employees Data</title>
</head>
<body>
    <div class="container">
        <header >
            <div class=titleWraper>
                <div class="titleDiv">
                    <h1 class="title">Manage Employees</h1>
                </div>
                <div class="addEmployee">
                    <a class="addEmployeeBtn" onclick="toggleModal()">
                        <img class="plusIcon" href="#" src="images/plusWhite.png">
                        <span>Add new employee</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="inputDiv">
            <form>
                <input class="filterInput" type="text" placeholder="Filter...">
            </form>
        </div>
        <div class="tableContainer">
            <table class="employeesTable">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox">
                        </th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Adress</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>Bruce Wayne</td>
                        <td>bruce@wayneenterprises.com</td>
                        <td>Gotham</td>
                        <td>1190984864</td>
                        <td>
                            <img class="tableIcons" src="images/pencil.png">
                            <img class="tableIcons" src="images/delete.png">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Container para el modal-->
    <div id="modalContainer" class="hidden"> 
        <div id="modalContent">
            <form>
                <div id="modalHeader">
                    <h4> Add Employee</h4>
                    <a href="#" class="close" onclick="toggleModal()"> Cerrar </a>

                </div>
                <div id="modalBody">
                    <div class="formGroup">
                        <label> Name </label>
                        <input type="text" id="name">
                    </div>
                    <div class="formGroup">
                         <label> Email </label>
                         <input type="text" id="email">
                    </div>
                    <div class="formGroup">
                            <label> Adress </label>
                            <input type="text" id="adress">
                    </div>
                    <div class="formGroup">
                            <label> Phone </label>
                            <input type="text" id="phone">
                    </div>

                </div>
                <div id="modalFooter">
                    <input type="button" value="Cancel">
                    <input type="button" value="Add">

                </div>
            </form>

        </div>
    </div>
</body>
</html>
