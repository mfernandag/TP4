<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/styles/styles.css">
    <link rel='icon' href="assets/images/indexFavicon.ico" type="image/x-icon">
    <title>Employees Data</title>
</head>
<body>
    <div class="container">
        <header >
            <div class=titleWraper>
                <div class="titleDiv">
                    <h1 class="title">Employee Data Management</h1>
                </div>
                <div class="addEmployee">
                    <a href="#" class="addEmployeeBtn" onclick="toggleModal()">
                        <img class="plusIcon" href="#" src="assets/images/plusWhite.png">
                        <span>Add new employee</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="inputDiv">
            <form>
                <input class="filterInput" type="text" placeholder="Filter...">
            </form>
        </div>
        <div class="tableContainer">
            <table class="employeesTable" id="table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox">
                        </th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>Bruce Wayne</td>
                        <td>bruce@wayneenterprises.com</td>
                        <td>Gotham</td>
                        <td>1190984864</td>
                        <td>
                            <img class="tableIcons" src="assets/images/edit.png">
                            <img class="tableIcons" src="assets/images/delete.png">
                        </td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
    <!--Container para el modal-->
    <div id="modalContainer" class="hidden"> 
        <div id="modalContent" class="modalContent">
            <form>
                <div id="modalHeader" class="modalHeader">
                    <h4 class="modalTitle"> Add Employee</h4>
                    <a href="#" class="close" onclick="toggleModal()">
                        <i class="fas fa-times"></i>
                    </a>

                </div>
                <div id="modalBody" class="modalBody">
                    <div class="formGroup">
                        <form>
                            <label> Name </label>
                            <input type="text" name="empName" id="name" required>
                        </form>
                    </div>
                    <div class="formGroup">
                        <form>
                            <label> Email </label>
                            <input type="email" name="empEmail" id="email" required>
                        </form>
                    </div>
                    <div class="formGroup">
                        <form>
                            <label> Adress </label>
                            <input type="text" name="empAdress" id="adress" required>
                        </form>
                    </div>
                    <div class="formGroup">
                        <form>
                            <label> Phone </label>
                            <input type="text" name="empPhone" id="phone" required>
                        </form>
                    </div>

                </div>
                <div id="modalFooter" class="modalFooter">
                    <form>
                        <input type="button" value="Cancel" class="cancelBtn" onclick="toggleModal()">
                        <input type="submit" value="Add" class="addBtn" onclick="getModalValues()">
                    </form>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
